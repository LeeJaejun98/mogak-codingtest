<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지사항 수정</title>
    <link rel="stylesheet" th:href="@{/css/noticeStyle.css}">
</head>
<body>
<div class="container">
    <header>
        <h1>공지사항 수정</h1>
        <a th:href="@{/}" class="home-link">홈으로</a>
    </header>

    <main th:if="${notice != null}">
        <form th:action="@{/api/v1/notice/{id}(id=${notice.noticeId})}" method="post" class="notice-form">
            <input type="hidden" name="_method" value="PUT" />
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" name="title" th:value="${notice.title}" required>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" name="content" th:text="${notice.content}" required></textarea>
            </div>
            <div class="action-buttons">
                <button type="submit" class="btn btn-save">저장</button>
                <a th:href="@{/api/v1/notice/{id}(id=${notice.noticeId})}" class="btn btn-cancel">취소</a>
            </div>
        </form>
    </main>

    <div th:if="${notice == null}" class="error-message">
        <p>해당 공지사항을 찾을 수 없습니다.</p>
        <a th:href="@{/api/v1/admin}" class="btn btn-list">돌아가기</a>
    </div>
</div>

<script th:inline="javascript">
    // 필요한 경우 JavaScript 코드를 여기에 추가
</script>
</body>
</html>
